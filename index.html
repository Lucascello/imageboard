<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Imageboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body id="main">

    <header class="top">
        <h1 class="title">Image-Bored ðŸ¥±</h1>
        <h2 class="subtitle">Adding Fun Pictures To Boring Times</h2>
        <br>    

        <form>
            <input v-model="title" class="input" type="text" name="title" placeholder="Picture Title">
            <input v-model="username" class="input" type="text" name="username" placeholder="Username">
            <input v-model="description" class="input" type="text" name="description" placeholder="Description">
            <input @change="fileSelectHandler" class="file" type="file" name="file" accept="image/*" ref="upload">
            <button @click.prevent="clickHandler">Upload</button>
        </form>
    
    </header>

    <!-- adding our first component -->
    <first-component v-if="imageSelected" :image-id="imageSelected" class="component" @close="closeTemplate"></first-component>
    <!-- end of first component -->


    <main>
        <div class="images">
            <ul v-if="images.length > 0">
                <li v-for="image in images" @click="selectImage(image.id)" :key="image.id">
                <img :src="image.url" /> 
                <figcaption>{{image.title}} </figcaption>
                </li>
            </ul>

           <div class="more">
               <button v-if="showMore" @click.prevent="addMore" >MORE PICS</button></div> 
        </div>

    </main>


    
    <footer> 
        <div>Â© Lucas Ebert - Jan. 2022</div>
    </footer>

    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
