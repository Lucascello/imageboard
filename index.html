<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Imageboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div id="main">
        <h1>My Imageboard</h1>
        <h2>These Are The Latest Images</h2>
        <div class="images">
            <ul v-if="images.length > 0">
                <li v-for='image in images' >
                <img :src="image.url"/> 
                <figcaption>{{image.title}} </figcaption>
                </li>
            </ul>
        </div>
        
    </div>

    <footer> Â© Lucas Ebert 2022.</footer>

    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
